<!--JavaScript can change HTML attribute value-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values</p>
    <p>In this case JavaScript Changes The value of the src (source) attribute of an image</p>
    <button type="button" onclick="document.getElementById('img').src='pic_bulbon.gif'">Turn on the button</button>
    <image id="img" src="pic_bulboff.gif" style="width:100px;"></image>
    <button type="button" onclick="document.getElementById('img').src='pic_bulboff.gif'">Turn Off the button</button>
</body>
</html>
