<!-- javaScript inside the head tag-->
<!DOCTYPE html>
<html lang="en">
<head> <script>
    function myfunction(){
        document.getElementById('demo').innerHTML="Change the Paragraph!";
    }</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What can JavaScript Do?</h1>
    <p id="demo">A paragraph</p>
    <button type="button" onclick="myfunction()">Try to click it</button>

</body>
</html>
