<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            background-color: red;
            
        }
        .newclass{
            color: white;
        }
    </style>
</head>
<body>
    <p class="content">I am a paragraph</p>
    <script>
       let para = document.querySelector("p");
        para.classList.add("newclass");
    </script>
</body>
</html>
