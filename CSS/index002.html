<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Using CSS</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: antiquewhite;
            list-style-position: inside;
            border: 2px solid rgb(236, 154, 154)
        
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Help</li>
            <li>Cources</li>
        </ul>
    </nav>
    
</body>
</html>
